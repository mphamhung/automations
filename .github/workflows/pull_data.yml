# This is a basic workflow to help you get started with Actions

name: pull data

# Controls when the workflow will run
on:
  # Schedule: run every Wednesday at 00:00 UTC
  schedule:
    - cron: "0 0 * * 3"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip" # caching pip dependencies
      - run: pip install -r requirements.txt

      # Runs a single command using the runners shell
      - name: pull data from tpl
        run: python scripts/pull_tpl_data.py

      - name: Commit files
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/tpl_stats_summary.csv
          # include an ISO-8601 UTC timestamp in the commit message
          TIMESTAMP=$(date -u +%Y-%m-%dT%H:%M:%SZ)
          git commit -m "Update tpl stats summary: ${TIMESTAMP}" || echo "No changes to commit"
          git push origin main
